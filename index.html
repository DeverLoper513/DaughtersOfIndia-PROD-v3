<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Revlon</title>
  <script src="https://cdn-widgetsrepository.yotpo.com/v1/loader/H8TSmC0z1Za4YdBVy6jxSO6kto206tA2ksV8XOCp?languageCode=en"  async></script>


<style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
  
  .accordion-item .accordion-header{
    font-family: Roboto, sans-serif;
    color: #fff;
  }
  .logo{
    justify-self: center;
    padding: 30px 0 60px;
  }
  .template-header img{
    width: 350px;
    height: auto;
  }
  .accordion-item {
    border-bottom: 1px solid #ddd;
  }

  @media (max-width: 350px) {
  .template-header img {
    width: 100%;
    max-width: 285px !important;
    height: auto;
  }
    .accordion-content{
      padding: 0 !important
    }
}

  .accordion-header {
    cursor: pointer;
    
    padding: 15px;
    font-weight: 400;
    background: #2F84ED;
  }

  .accordion-content {
    display: none;
    padding: 15px;
  }

  .accordion-item.active .accordion-content {
    display: block;
  }
</style>

<body>
  
  <div class="template-header">
        <div class="logo">
          <img src="https://asia.daughtersofindia.net/cdn/shop/files/DOI_Logo_black_large_4d34793a-f18a-4749-82c5-f072f9adf5e1.jpg?v=1645764145&width=260">
        </div>
      </div>

     <div class="accordion-item">
    <div class="accordion-header">Review's Widget</div>
    <div class="accordion-content">
      <div class="yotpo-widget-instance"
           data-yotpo-instance-id="1247628"
           data-yotpo-product-id="{{product.id}}"
           data-yotpo-name="{{ product.title | escape }}"
           data-yotpo-url="{{ shop.url }}{{ product.url }}"
           data-yotpo-image-url="{{ product.featured_image | product_img_url:"large" |replace: '?', '%3F' | replace: '&','%26'}}"
           data-yotpo-description="{{ product.description | escape }}"
           mode-preview=true></div>
    </div>
  </div>

<div class="accordion-item">
    <div class="accordion-header">Q&A</div>
    <div class="accordion-content">
      <div class="yotpo-widget-instance"
           data-yotpo-instance-id="1289966"
           data-yotpo-product-id="{{product.id}}"
           data-yotpo-name="{{ product.title | escape }}"
           data-yotpo-url="{{ shop.url }}{{ product.url }}"
           data-yotpo-image-url="{{ product.featured_image | product_img_url:"large" |replace: '?', '%3F' | replace: '&','%26'}}"
           data-yotpo-description="{{ product.description | escape }}"
           mode-preview=true></div>
    </div>
  </div>
  
  <div class="accordion-item">
    <div class="accordion-header">Star Rating</div>
    <div class="accordion-content">
      <div class="yotpo-widget-instance"
           data-yotpo-instance-id="1247629"
           data-yotpo-product-id="{{product.id}}"
           data-yotpo-name="{{ product.title | escape }}"
           data-yotpo-url="{{ shop.url }}{{ product.url }}"
           data-yotpo-image-url="{{ product.featured_image | product_img_url:"large" |replace: '?', '%3F' | replace: '&','%26'}}"
           data-yotpo-description="{{ product.description | escape }}"
           mode-preview=true></div>
    </div>
  </div>
  

<script>
  document.querySelectorAll(".accordion-header").forEach(header => {
    header.addEventListener("click", function() {
      const item = this.parentElement;
      const isActive = item.classList.contains("active");

      // Close all items first
      document.querySelectorAll(".accordion-item").forEach(i => {
        i.classList.remove("active");
      });

      // If it wasn't active before, open it
      if (!isActive) {
        item.classList.add("active");
      }
    });
  });
</script>


</body>
